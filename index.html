<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Haynsworth Tracking System</title>

	<!-- CSS -->
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="//cdn.datatables.net/plug-ins/1.10.6/integration/bootstrap/3/dataTables.bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/dataTables.editor.css">
	<style>
	.compact-table
	{
		margin-left: auto;
		margin-right: auto;
		width:1500px;
	}
	.center-table
	{	
		margin: 0 auto !important;
		float: none !important;
	}
	</style>

	<!-- JAVASCRIPT / JQUERY -->
	<!-- jquery -->
	<script type="text/javascript" charset="utf-8" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="https://code.jquery.com/jquery-1.11.2.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
	<!-- moment -->
	<script type="text/javascript" language="javascript" src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script><script type="text/javascript" language="javascript" src="//cdn.datatables.net/plug-ins/1.10.7/sorting/datetime-moment.js"></script>
	<!-- fixed table plugin -->
	<script type="text/javascript" charset="utf-8" src="js/dataTables.fixedHeader.js"></script>
	<!-- DataTables -->
	<script type="text/javascript" charset="utf-8" src="https://cdn.datatables.net/1.10.7/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="https://cdn.datatables.net/tabletools/2.2.4/js/dataTables.tableTools.min.js"></script>


	
	<script type="text/javascript" charset="utf-8" src="js/dataTables.editor.min.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/table.order_tracker.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/table.proof_tracker.js"></script>
	<script type="text/javascript" charset="utf-8" src="js/table.shoot_tracker.js"></script>
	<!-- Bootstrap javascript -->
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/plug-ins/1.10.6/integration/bootstrap/3/dataTables.bootstrap.js"></script>

	<script>
	$('#order-tracker a').click(function (e)
	{
		e.preventDefault();
		$(this).tab('show');
	});
	$('#proof-tracker a').click(function (e)
	{
		e.preventDefault();
		$(this).tab('show');
	});
	$('#shoot-tracker a').click(function (e)
	{
		e.preventDefault();
		$(this).tab('show');
	});
	</script>
</head>

<body>
<!-- HEADER -->
<div class="page-header center" style="text-align: center;"><h2>Haynsworth Tracking System <small>beta</small></h2></div>

<div role="tabpanel">
	<!-- NAV TABS -->
	<ul class="nav nav-tabs" role="tablist">
		<li role="presentation" class="active"><a href="#order-tracker" aria-controls="home" role="tab" data-toggle="tab">Order Tracker</a></li>
		<li role="presentation"><a href="#proof-tracker" aria-controls="profile" role="tab" data-toggle="tab">Proof Tracker</a></li>
		<li role="presentation"><a href="#shoot-tracker" aria-controls="profile" role="tab" data-toggle="tab">Shoot Tracker</a></li>
	</ul>
	<!-- TAB PANES --> 
	<div class="tab-content">
		<!-- ORDER TRACKER TAB PANEL -->
		<div role="tabpanel" class="tab-pane fade in active" id="order-tracker">
			<br>
			<!-- ORDER TRACKER TABLE -->
			<div class="compact-table">
				<table id="order_tracker" class="table table-striped table-bordered table-hover dataTable center-table" role="grid">
					<thead>
						<tr>
							<th>Invoice</th>
							<th>Client</th>
							<th>Phone</th>
							<th>Email</th>
							<th>Order Status</th>
							<th>Notes</th>
							<th>Balance</th>
							<th>Shelf Location</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
		<div role="tabpanel" class="tab-pane fade in" id="proof-tracker">
			<br>
			<!-- PROOF TRACKER TABLE -->
			<div class="compact-table">
				<table id="proof_tracker" class="table table-striped table-bordered table-hover dataTable center-table" role="grid">
					<thead>
						<tr>
							<th>Client</th>
							<th>Phone</th>
							<th>Email</th>
							<th>Shoot Number</th>
							<th>Deposit Paid</th>
							<th>Proof Checkout Date</th>
							<th>Status</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
		<div role="tabpanel" class="tab-pane fade in" id="shoot-tracker">
			<br>
			<!-- SHOOT TRACKER TABLE -->
			<div class="compact-table">
				<table id="shoot_tracker" class="table table-striped table-bordered table-hover dataTable center-table" role="grid">
					<thead>
						<tr>
							<th>Shoot Number</th>
							<th>Shoot Processed Date</th>
							<th>Status</th>
						</tr>
					</thead>
				</table>
			</div>
		</div>
	</div>
</div>
</body>
</html>
